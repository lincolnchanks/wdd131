<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W08 Prove: Character Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="charactercard.js" defer></script>
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="W08 Prove: Character Card">
    <meta property="og:description" content="A game where you level up your Snortleblat and then he dies.">
    <meta property="og:url" content="https://lincolnchanks.github.io/wdd131/charactercard">
    <meta property="og:image" content="images/snortleblat.webp">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="W08 Prove: Character Card">
    <meta name="twitter:description" content="A game where you level up your Snortleblat and then he dies.">
    <meta name="twitter:image" content="images/snortleblat.webp">
    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="images/favicon.ico">
    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="/images/favicon.ico">
</head>
<body>
    <section class="card">
        <img class="image" src="images/snortleblat.webp" alt="">
        <h1 class="name">Snortleblat</h1>
        <div class="stats">
            <p id="class">Class: Swamp Beast Diplomat</p>
            <p id="level">Level: 5</p>
            <p id="health">Health: 100</p>
        </div>
        <div class="buttons">
            <button id="attacked">Attacked</button>
            <button id="level-up">Level Up</button>
        </div>
    </section>
</body>
</html>
